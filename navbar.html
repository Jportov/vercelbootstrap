<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <title>PortoAdvisor</title>
        <style>
            .navbar-nav .nav-link.active{
                color: #fff;
            }
            .nav-link{
                text-align: center;
            }
            section{
                height: 100vh;
                background-color: #fff;
                padding-top: 70px;
            }
            header {
                position: sticky;
                top: 0;
                left: 0;
                background-color: #fff;
            }
        </style>
    </head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>PortoAdvisor</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Destinos</a>
                        </li>
                    
                
                    </ul>
                </nav>
                <button id="btn-checar-email" type="button" class="btn btn-warning">Meu Carrinho</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2020/10/14/19/49/santorini-5655299_1280.jpg"/>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2020/04/25/13/15/venice-5090764_1280.jpg"/>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2015/05/20/19/27/tibidabo-776031_1280.jpg"/>
                </div>
                
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo"  class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <div class="container mt-4" >
                <h2>Destinos</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                        <div class="card">
                            <img src="https://cdn.pixabay.com/photo/2016/03/24/07/31/spain-1276209_1280.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Espanha</h5>
                                <p class="card-text">Passagens Aéreas, hospedagens e restaurantes.</p>
                                <a href="#" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                        <div class="card">
                            <img src="https://cdn.pixabay.com/photo/2018/07/18/20/25/channel-3547224_1280.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Itália</h5>
                                <p class="card-text">Passagens Aéreas, hospedagens e restaurantes.</p>
                                <a href="#" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-8">
                        <div class="card">
                            <img src="https://cdn.pixabay.com/photo/2017/09/07/16/50/acropolis-2725918_1280.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Grécia</h5>
                                <p class="card-text">Passagens Aéreas, hospedagens e restaurantes.</p>
                                <a href="#" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        </div>
        </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                você possui não itens em seu carrinho!
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">Descartar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-email')
        const mensagem = document.getElementById('mensagens-alerta')
        
        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })

        }
    </script>
</body>
</html>
